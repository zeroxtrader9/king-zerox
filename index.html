<script>
    // Ye function ek baar mein sara data load kar dega
    function importData() {
        let val = document.getElementById('bulkInput').value.toUpperCase();
        if(!val) return;
        
        // String ko array mein badalna (DDT -> ['D','D','T'])
        history = val.split('').filter(char => char === 'D' || char === 'T');
        
        // Agar 40 se zyada hai toh sirf last 40 rakhega
        if(history.length > 40) history = history.slice(-40);
        
        updateUI();
        predict();
        document.getElementById('bulkInput').value = ""; // Clear input
        alert("Data Imported! Ab prediction taiyar hai.");
    }
    
    // Baki logic wahi purana...
</script>
